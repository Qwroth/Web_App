<!DOCTYPE html>
<html>
<head>
<h1> Please Log In </h1>
<script>
 

// funtion to validate form fields
function validateForm() {

    var x = document.forms["myForm"]["fname"].value;
    var z = document.forms["myForm"]["lname"].value;
    var e = document.forms["myForm"]["email"].value
    var errors = 0;
   
    //validate first name
    if (x == "") 
    {
        errors = errors + 1;
    }

    else if(isNaN(x) == false)
    {
    	alert("First name can't contain numbers");
    	document.forms["myForm"]["fname"].style.borderColor = "red";
    	errors = errors + 1;
    }
   
    else 
    {
    	document.forms["myForm"]["fname"].style.borderColor = "white";
    	
    }

	//validate last name    
    if (z == "") 
    {  
        errors = errors + 1;
    }

    else if(isNaN(z) == false)
    {
    	alert("Lasts name can't contain numbers");
    	document.forms["myForm"]["lname"].style.borderColor = "red";
    	errors = errors + 1;
    	
    }
    else 
    {
    	document.forms["myForm"]["lname"].style.borderColor = "white";
    	
    }

    //validate email
    if (e == "") {errors = errors +1;}


    //keep the submit button disabled if there are errors
    if(errors == 0)
    {
    	document.getElementById("submit").disabled = false; 
    }
    else 
    {
    	document.getElementById("submit").disabled = true; 
    }

}
</script>
</head>
<body>

<form name="myForm" method ="post">
<p><font size = "2"> *Required Field </font> </p>
<br> First Name: <input type="text" name="fname" onchange="validateForm()"> *<br> 
<br>
Last Name: <input type="text" name="lname" onchange="validateForm()"> *<br>
<br>
Email:     <input type= "text" name ="email" onchange ="validateForm()"> * <br> 
<br>
<input id = "submit" type="submit" disabled = "disabled" value="Submit">
</form>

</body>
</html>
